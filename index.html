<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./script/index.js" defer></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>AI App</title>
</head>
<body>
    <h1>PDF to AI data</h1>
    <h2>If you want to insert multiple PDF files and it isn't in a zip file yet, put the files here:</h2>
    <input type="file" id="pdfFiles" multiple>
    <button id="pdfFilesButton">Put PDF files into zip</button>
    <h3>Current files:</h3>
    <h2>Put the zip file or the single pdf file where you want to get the data from here:</h2>
    <input type="file" id="zipFile">
    <button id="zipFileButton">Get data from zip or single PDF file</button>
</body>
</html>
