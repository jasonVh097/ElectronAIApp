<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="services/fileService.js"></script>
    <script type="module" src="services/zipService.js"></script>
    <script type="module" src="./script/index.js" defer></script>
    <link rel="stylesheet" href="./style/index.css">
    <title>AI App</title>
</head>
<body>
    <h1>PDF to AI data</h1>
    <section>
        <h2>If you want to insert multiple PDF files and it isn't in a zip file yet, put the files here:</h2>
        <input type="file" id="pdfFile">
        <button id="addFile">Add file to list</button>
        <button id="removePdfFilesButton">Remove all PDF files</button>
        <button id="convertToZip">Convert files to zip</button>
        <h3>Current files:</h3>
        <ul id="pdfFiles">
            
        </ul>
    </section>
    <section>
        <h2>Put the zip file or the single pdf file where you want to get the data from here:</h2>
        <input type="file" id="zipFile">
        <button id="zipFileButton">Get data from zip or single PDF file</button>
    </section>
</body>
</html>
